<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <hr><hr>
    <form action="">
        <h1>Input Field</h1>
        <input type="text">
        <br>
        <input type="password">
        <br>
        <input type="number">
        <br>
        <input type="email">
        <br>
        <input type="color">
        <br>
        <input type="time">
        <br>
        <input type="date">
        <br>
        <input type="datetime">
        <br>
        <input type="checkbox">
        


    
    <hr><hr>

    <h2>Labels and placeholders</h2>
    <label for="username">Username</label>
    <input type="text" id="username">
    <br><br>
    <label for="password">Password</label>
    <input type="text" id="password">

    <h3>Placeholders</h3>
    <input type="text" placeholder="username"><br><br>
    <input type="text" placeholder="password"><br><br>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
    <button disabled="disabled">Disabled</button>

    <hr><hr>
    <h2>Checkbox</h2>
    
    <label for="age">Age</label>
    <input type="checkbox" id="age">

    <label for="age">Age</label>
    <input type="checkbox" id="age" checked>

    <hr><hr>
    <h1><i>Radio Butttons</i></h1>
    <input type="radio" name="gender" id="male">
    <label for="gender">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="gender">Female</label>

    <hr><hr>
    <h2>Range</h2>
    <label for="volumes">Volume</label>
    <input type="range" min="0" max="100" step="80" value="80">
    <hr><hr>

    <h1>Dropdown</h1>
    <label for="Dropdown" id="Dropdown"></label>
    
   
</center>
</form>
</body>
</html>
